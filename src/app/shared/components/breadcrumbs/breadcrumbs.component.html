<div class="wrapper">
    <ng-container *ngFor="let breadcrumb of (breadcrumbs$ | async); let i = index">
      <div class="link" [routerLink]="breadcrumb.url">
      <!-- <div class="link"> -->
        {{ breadcrumb.label }}
        <span *ngIf="i !== (breadcrumbs$ | async).length - 1">></span>
      </div>
    </ng-container>
  </div>
